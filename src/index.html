<!DOCTYPE html>
<html>
<head>
  <title>Stranger in Strange Lands</title>
</head>
<body>
  <div class="container">
    <h1>Enter Your Age</h1>
    <form>
      <input type="number" placeholder="Your Age"></input>
      <button type="submit" class="btn-primary btn">Send</button>
    </form>
  </div>
  <div class="container">
    <h2>Output Area</h2>
    <div class="ageList">
      <ul>
        <li>Terran Age: <span id="earth-age"></span></li>
        <li>Mercurial Age: <span id="mercury-age"></span></li>
        <li>Venusian Age: <span id="venus-age"></span></li>
        <li>Martian Age: <span id="mars-age"></span></li>
        <li>Jovian Age: <span id="jupiter-age"></span></li>
      </ul>
    </div>
  </div>
</body>
</html>
