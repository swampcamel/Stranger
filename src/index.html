<!DOCTYPE html>
<html>
<head>
  <title>Stranger in Strange Lands</title>
</head>
<body>
  <div class="container">
    <form>
      <h1>Enter Your Age</h1>
      <input id="ageInput" type="number" placeholder="Your Age"></input>
      <h1>Enter Your Life Expectancy</h1>
      <input id="expectancyInput" type="number" placeholder="Your Life Expectancy"></input>
      <button type="submit" class="btn-primary btn">Send</button>
    </form>
  </div>
  <div class="container">
    <h2>Output Area</h2>
    <div class="ageList">
      <ul>
        <li>Terran Age: <span id="earth-age"></span></li>
        <li>Mercurial Age: <span id="mercury-age"></span></li>
        <li>Venusian Age: <span id="venus-age"></span></li>
        <li>Martian Age: <span id="mars-age"></span></li>
        <li>Jovian Age: <span id="jupiter-age"></span></li>
      </ul>
    </div>
    <div class="timeLeftList">
      <ul>
        <li>Time Left on Earth: <span id="earth-life"></span></li>
        <li>Time Left on Mercury: <span id="mercury-life"></span></li>
        <li>Time Left on Venus: <span id="venus-life"></span></li>
        <li>Time Left on Mars: <span id="mars-life"></span></li>
        <li>Time Left on Jupiter: <span id="jupiter-life"></span></li>
      </ul>
    </div>
  </div>
</body>
</html>
